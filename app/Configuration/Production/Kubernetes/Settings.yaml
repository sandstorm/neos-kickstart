Neos:
  Flow:
    persistence:
      backendOptions:
        driver: 'pdo_mysql'
        charset: 'utf8'
        host: '%env:DB_NEOS_HOST%'
        port: '%env:DB_NEOS_PORT%'
        password: '%env:DB_NEOS_PASSWORD%'
        user: '%env:DB_NEOS_USER%'
        dbname: '%env:DB_NEOS_DATABASE%'
  Imagine:
    driver: 'Vips'
    enabledDrivers:
      Vips: true
      Gd: true
      Imagick: true

  Media:
    image:
      defaultOptions:
        # The Vips driver does not support interlace
        interlace: ~
