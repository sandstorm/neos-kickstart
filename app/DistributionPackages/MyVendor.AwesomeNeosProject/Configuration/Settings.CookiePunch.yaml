Sandstorm:
  CookiePunch:
    consent:
      elementID: cookie-punch
      storageMethod: cookie
      cookieName: cookie_punch
      cookieExpiresAfterDays: 120
      mustConsent: true
      acceptAll: true
      hideDeclineAll: false
      default: true
      purposes:
        mediaembeds:
          title: MyVendor.AwesomeNeosProject:CookiePunch:purpose.mediaembeds.title
      services:
        youtube: # blocked using patterns
          title: YouTube
          purposes:
            - mediaembeds
    blocking:
      tagPatterns:
        script:
          "Packages/Neos.Neos":
            block: false
          "Packages/Jonnitto.PrettyEmbedHelper":
            service: youtube
          "Packages/Jonnitto.PrettyEmbedVideoPlatforms":
            service: youtube
        iframe:
          "https://www.youtube.com":
            service: youtube
