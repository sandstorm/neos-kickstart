'MyVendor.AwesomeNeosProject:Mixin.Align':
  abstract: true
  properties:
    textAlign:
      type: string
      defaultValue: ''
      ui:
        label: 'Text align'
        reloadIfChanged: true
        inspector:
          group: 'properties'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: true
            values:
              left:
                label: 'Left'
              center:
                label: 'Center'
              right:
                label: 'Right'
