'MyVendor.AwesomeNeosProject:Content.TruncatedText':
  superTypes:
    'MyVendor.AwesomeNeosProject:Content.AbstractContent': true
    'MyVendor.AwesomeNeosProject:Mixin.Text': true
    'MyVendor.AwesomeNeosProject:Mixin.Column': true
  ui:
    group: general
    label: Truncated Text
    icon: icon-file-text
    position: 200
    inlineEditable: true
  properties:
    text:
      reloadIfChanged: true
      defaultValue: 'The following text will be shortened to the selected amount of characters in the inspector'
      ui:
        aloha:
          placeholder: '<p>Enter text here...</p>'
      options:
        silhouette: 'text.free'
    truncatedText:
      type: string
    size:
      type: string
      ui:
        label: 'Length to truncate at'
        reloadIfChanged: true
        inspector:
          group: 'general'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              length-20:
                label: '20 Chars'
              length-40:
                label: '40 Chars'
              length-60:
                label: '60 Chars'
              length-80:
                label: '80 Chars'
