'MyVendor.AwesomeNeosProject:Content.Button':
  superTypes:
    'MyVendor.AwesomeNeosProject:Content.AbstractContent': true
    'MyVendor.AwesomeNeosProject:Mixin.Link': true
    'MyVendor.AwesomeNeosProject:Mixin.Align': true
  ui:
    label: 'Button'
    icon: icon-box
    position: 30
  properties:
    text:
      type: string
      defaultValue: 'Button'
      ui:
        label: 'Button title'
        reloadIfChanged: true
        inspector:
          group: properties
    size:
      type: string
      defaultValue: 'standard'
      ui:
        label: 'Button size'
        reloadIfChanged: true
        inspector:
          group: properties
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              standard:
                label: 'Standard'
              large:
                label: 'Large'
              small:
                label: 'Small'
    type:
      type: string
      defaultValue: 'solid'
      ui:
        label: 'Button type'
        reloadIfChanged: true
        inspector:
          group: properties
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              solid:
                label: 'Solid'
              outline:
                label: 'Outline'
              outline-transparent:
                label: 'Outline (transparent)'
              link:
                label: 'Link'

