'MyVendor.AwesomeNeosProject:Content.Button':
  superTypes:
    'MyVendor.AwesomeNeosProject:Content.AbstractContent': true
    'MyVendor.AwesomeNeosProject:Mixin.Link': true
    'MyVendor.AwesomeNeosProject:Mixin.Align': true
  ui:
    label: 'Button'
    icon: icon-box
    position: 30
  properties:
    text:
      type: string
      defaultValue: 'Button'
      ui:
        label: 'Button Title'
        reloadIfChanged: true
        inspector:
          group: properties
    type:
      type: string
      defaultValue: 'primary'
      ui:
        label: 'Typ'
        reloadIfChanged: true
        inspector:
          group: properties
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              primary:
                label: 'Primary'
              secondary:
                label: 'Secondary'
